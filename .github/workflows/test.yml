name: Test
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2.1.2
      with:
        node-version: 12.x
    - run: npm ci
    - run: make verify
    - run: make test-unit-coverage
    - run: make test-integration